name: ğŸš€ Deploy para Vercel

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'labprompt/**'
      - '.github/workflows/deploy-vercel.yml'
  pull_request:
    branches:
      - main
      - master
    paths:
      - 'labprompt/**'
      - '.github/workflows/deploy-vercel.yml'

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

jobs:
  deploy:
    name: Deploy para Vercel
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: â¬‡ï¸ Checkout do cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: labprompt/package-lock.json

      - name: ğŸ“¥ Instalar dependÃªncias
        working-directory: ./labprompt
        run: npm ci

      - name: ğŸ” Verificar build
        working-directory: ./labprompt
        run: npm run build

      - name: ğŸš€ Instalar Vercel CLI
        run: npm install --global vercel@latest

      - name: ğŸ” Fazer login na Vercel
        run: vercel login --token ${{ secrets.VERCEL_TOKEN }}
        continue-on-error: false

      - name: ğŸ”— Vincular projeto
        working-directory: ./labprompt
        run: |
          vercel link --yes \
            --token ${{ secrets.VERCEL_TOKEN }} \
            --project ${{ secrets.VERCEL_PROJECT_ID }} \
            --scope ${{ secrets.VERCEL_ORG_ID }}
        continue-on-error: true

      - name: ğŸ“¤ Deploy para Vercel (Preview)
        if: github.event_name == 'pull_request'
        working-directory: ./labprompt
        run: |
          vercel deploy \
            --token ${{ secrets.VERCEL_TOKEN }} \
            --prebuilt

      - name: ğŸš€ Deploy para Vercel (Production)
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
        working-directory: ./labprompt
        run: |
          vercel deploy \
            --token ${{ secrets.VERCEL_TOKEN }} \
            --prebuilt \
            --prod

      - name: âœ… Deploy concluÃ­do
        run: |
          echo "âœ… Deploy concluÃ­do com sucesso!"
          echo "ğŸ”— Verifique o status no dashboard da Vercel"

