name: ğŸš€ Deploy para Vercel

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  build-check:
    name: Verificar Build
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: â¬‡ï¸ Checkout do cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ğŸ“¥ Instalar dependÃªncias
        working-directory: ./labprompt
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: ğŸ” Verificar build
        working-directory: ./labprompt
        run: npm run build
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL || 'https://placeholder.supabase.co' }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY || 'placeholder-key' }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY || '' }}
          API_KEY: ${{ secrets.GEMINI_API_KEY || '' }}

      - name: âœ… Verificar artefatos
        working-directory: ./labprompt
        run: |
          if [ ! -d "dist" ]; then
            echo "âŒ Build failed: dist directory not found"
            exit 1
          fi
          echo "âœ… Build successful! dist directory found"
          ls -la dist/ | head -5

  deploy:
    name: Deploy para Vercel (Opcional)
    runs-on: ubuntu-latest
    timeout-minutes: 10
    if: ${{ secrets.VERCEL_TOKEN != '' }}
    needs: build-check
    
    steps:
      - name: â¬‡ï¸ Checkout do cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ğŸ“¥ Instalar dependÃªncias
        working-directory: ./labprompt
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: ğŸ” Build
        working-directory: ./labprompt
        run: npm run build
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          API_KEY: ${{ secrets.GEMINI_API_KEY }}

      - name: ğŸš€ Instalar Vercel CLI
        run: npm install --global vercel@latest

      - name: ğŸ” Fazer login na Vercel
        run: vercel login --token ${{ secrets.VERCEL_TOKEN }}

      - name: ğŸ“¤ Deploy para Vercel (Preview)
        if: github.event_name == 'pull_request'
        working-directory: ./labprompt
        run: |
          vercel deploy \
            --token ${{ secrets.VERCEL_TOKEN }} \
            --prebuilt

      - name: ğŸš€ Deploy para Vercel (Production)
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
        working-directory: ./labprompt
        run: |
          vercel deploy \
            --token ${{ secrets.VERCEL_TOKEN }} \
            --prebuilt \
            --prod

      - name: âœ… Deploy concluÃ­do
        run: |
