name: ğŸš€ Deploy para Vercel

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

jobs:
  deploy:
    name: Deploy para Vercel
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: â¬‡ï¸ Checkout do cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ğŸ“¥ Instalar dependÃªncias
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: ğŸ” Verificar build
        run: npm run build
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          API_KEY: ${{ secrets.GEMINI_API_KEY }}

      - name: ğŸš€ Instalar Vercel CLI
        run: npm install --global vercel@latest

      - name: ğŸ” Fazer login na Vercel
        run: vercel login --token ${{ secrets.VERCEL_TOKEN }}
        continue-on-error: false

      - name: ğŸ”— Vincular projeto
        run: |
          vercel link --yes \
            --token ${{ secrets.VERCEL_TOKEN }} \
            --project ${{ secrets.VERCEL_PROJECT_ID }} \
            --scope ${{ secrets.VERCEL_ORG_ID }}
        continue-on-error: true

      - name: ğŸ“¤ Deploy para Vercel (Preview)
        if: github.event_name == 'pull_request'
        run: |
          vercel deploy \
            --token ${{ secrets.VERCEL_TOKEN }} \
            --prebuilt

      - name: ğŸš€ Deploy para Vercel (Production)
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
        run: |
          vercel deploy \
            --token ${{ secrets.VERCEL_TOKEN }} \
            --prebuilt \
            --prod

      - name: âœ… Deploy concluÃ­do
        run: |
          echo "âœ… Deploy concluÃ­do com sucesso!"
          echo "ğŸ”— Verifique o status no dashboard da Vercel"

